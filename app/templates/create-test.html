{% extends '_layout.html' %}
{% block content %}
    <div class="breadcrump">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <a href="#">Strona główna</a> /
                    </div>
                    <h1>Kreator testu</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2" for="name">Nazwa kursu</label>
                            <div class="col-sm-10">
                                <input class="form-control" id="name" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2" for="course">Wybierz kurs z listy</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="course">
                                    <option value="">Kurs 1</option>
                                    <option value="">Kurs 2</option>
                                    <option value="">Kurs 3</option>
                                    <option value="">Kurs 4</option>
                                    <option value="">Kurs 5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2" for="question">Wybierz pytania z listy</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="question">
                                    <option value="">Zestaw pytań 1</option>
                                    <option value="">Zestaw pytań 2</option>
                                    <option value="">Zestaw pytań 3</option>
                                    <option value="">Zestaw pytań 4</option>
                                    <option value="">Zestaw pytań 5</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <input id="c1" type="checkbox">
                            <label for="c1">Bez podziału na grupy</label>
                        </div>
                        <div class="form-group">
                            <input id="c2" type="checkbox">
                            <label for="c2">Z podziałem na grupy</label>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2" for="question">Określ termin testu</label>
                            <div class="col-sm-10">
                                <div class='input-group date' id='datetimepicker1'>
                                    <input type='text' class="form-control" />
                                        <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
