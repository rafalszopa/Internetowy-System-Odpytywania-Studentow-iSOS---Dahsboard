                <h1>Utwórz test</h1>
                    <form>
                        <div class="form-group">
                            <label for="name">Nazwa kursu</label>
                            <input id="name" type="text">
                        </div>
                        <div class="form-group">
                            <label for="course">Wybierz kurs z listy</label>
                            <select id="course">
                                <option value="">Kurs 1</option>
                                <option value="">Kurs 2</option>
                                <option value="">Kurs 3</option>
                                <option value="">Kurs 4</option>
                                <option value="">Kurs 5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="question">Wybierz pytania z listy</label>
                            <select id="question">
                                <option value="">Zestaw pytań 1</option>
                                <option value="">Zestaw pytań 2</option>
                                <option value="">Zestaw pytań 3</option>
                                <option value="">Zestaw pytań 4</option>
                                <option value="">Zestaw pytań 5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input id="c1" type="checkbox">
                            <label for="c1">Bez podziału na grupy</label>
                        </div>
                        <div class="form-group">
                            <input id="c2" type="checkbox">
                            <label for="c2">Z podziałem na grupy</label>
                        </div>
                        <div class="form-group clockpicker">
                            <input type="text" class="form-control" value="09:30">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </span>
                        </div>
                        <div class="form-group clockpicker">
                            <div id="datepicker"></div>
                        </div>
                    </form>
                </div>
